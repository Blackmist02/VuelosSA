<!-- home.page.html -->

<ion-content>
  <div>
    <h1>VueloSur</h1>
  </div>
  <div>
    <p>{{ getTime() }}</p>
  </div>
  <div class="pointbox">
    <ion-row>
      <ion-col size="5px">
        <ion-icon name="navigate-circle-outline" style="font-size: 4em;"></ion-icon>
      </ion-col>
      <ion-col>
        <p>Puntos: 100</p>
      </ion-col>
    </ion-row>
  </div>
  <div class="container">
    <h1>¡Descubre el mundo desde las alturas!</h1>
    <p>En VuelosSA te ofrecemos una experiencia única de viaje en avión.</p>
    <p>Explora nuestros destinos, reserva tu vuelo y disfruta de un viaje inolvidable.</p>
  </div>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      Home
    </ion-tab-button>
    <ion-tab-button tab="radio">
      <ion-icon name="airplane-outline"></ion-icon>
      Vuelos
    </ion-tab-button>
    <ion-tab-button tab="library">
      <ion-icon name="calendar-outline"></ion-icon>
      Calendario
    </ion-tab-button>
    <ion-tab-button tab="search">
      <ion-icon name="person-outline"></ion-icon>
      Perfil
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
